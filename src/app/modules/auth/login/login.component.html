<div class="auth-wrapper w-full h-screen flex items-center justify-center">
    <form
        [formGroup]="loginForm"
        class="login-form form w-full max-w-[480px] p-[25px] rounded-xl bg-gray-200 border border-gray-600">
        <span class="error-msg text-red-300">{{message}}</span>
        <div class="form-header pb-[10px]">
            <h2 class="form-header-text text-[22px] font-sans font-semibold text-black">Log In</h2>
        </div>
        <div class="form-body">
            <div class="form-group mb-3">
                <input type="email" name="user_email" id="user_email"
                    class="form-input p-[5px_10px] text-[18px] text-black border border-gray-600 rounded-md w-full"
                    formControlName="user_email" placeholder="Email">
            </div>
            <div class="form-group mb-3">
                <input type="password" name="user_password" id="user_password"
                    class="form-input p-[5px_10px] text-[18px] text-black border border-gray-600 rounded-md w-full"
                    formControlName="user_password" placeholder="Password">
            </div>
        </div>
        <a routerLink="signup" class="info text-blue-400 text-[15px]">New user? Go to Signup</a>
        <div class="form-footer flex justify-center px-[15px] pt-[15px]">
            <button class="btn p-[5px_15px] bg-blue-400 text-white text-[18px] rounded-md w-[50%]" type="button" (click)="submit()">Log
                In</button>
        </div>
    </form>
</div>
